function isShop() {
    return window.location.pathname == "/shop"
}

function isHome() {
    return window.location.pathname == "/"
}

function isScrollTopZero() {
    return $(window).scrollTop() == 0
}

function isDesktop() {
    return $(window).width() > 991
}

function refreshShopFrame() {
    if (!isShop()) return;
    $(".navbar-background").css("opacity", 1);
    $(".navbar").css("position", "relative");
    //$(".shopFrame").css("width", $(window).width());
    /*
  	$(".nav-link").each(function(e) {
        var t = $(".nav-link")[e];
        var n = $(t).attr("href");
        if (n.indexOf("#") == 0) $(t).attr("href", "/" + n)
    });
    */
}
  
function loadShopFrame(src) {
  	$("#shop-frame").attr("src", src)
}

function refreshShopFrameHeight(height) {
    $(".shopFrame").css("height", height);
}

function arrangeHeader() {
    var e = $(window).height();
    if (isHome()) {
        if (isDesktop()) {
            $(".slider").css("height", e);
            $("div.last").css("height", e - $(".navbar").outerHeight() - $(".footer-section").outerHeight());
            $(".portfolio").css("height", $(".portfolio").width())
        }
        centerSliderInfoBox();
        centerProductInfoBox()
    }
    if (isDesktop()) {
        $(".nav-link").removeClass("mobile")
    } else {
        $(".nav-link").addClass("mobile")
    }
    if (isScrollTopZero()) {
        $(".navbar").addClass("light")
    }
    if (!isHome()) {
        $(".nav-link").each(function() {
            var e = $(this).attr("href");
            if (e.indexOf("/") != 0) $(this).attr("href", "/" + e)
        })
    }
}

function centerSliderInfoBox() {
    centerElemVertically($(".slider"), $(".slider-info-box.middle"))
}

function centerProductInfoBox() {
    centerElemVertically($(".product-section"), $(".product-info-box"))
}

function centerElemVertically(e, t) {
    var n = $(e).outerHeight();
    var r = $(t).outerHeight();
    $(t).css("margin-top", n / 2 - r / 2)
}
  
$(document).ready(function() {
	arrangeHeader();
  
    if (isShop()) {
      	$("a.nav-link[data-id]").click(function(e) {
        	$("a.nav-link[data-id]").removeClass("w--current");
        	$(this).addClass("w--current");
        	loadShopFrame($(this).attr("data-url"));
          	//console.log($(this).attr("data-url"));
          	//refreshShopFrameHeight('100%');
          	return false;
        });
       
        var hash = window.location.hash;

      	if (hash == "" || hash == "#" || hash == "#products") {
        	$('*[data-id="all"]').addClass("w--current")
        } else {
          	
            //var t = e.indexOf("#") != -1 ? e.substring(e.indexOf("#") + 1) : "all";
          	var hash = window.location.hash;
          	var args = hash.split('/');
          	var localpath = '';
          	
          	if(args.length == 2 && args[0] == '#products')
              localpath = 'products/' + args[1];
          	else if(args.length == 3 && args[0] == '#products')
              localpath = 'product/' + args[2];
          
          	var src = 'http://cowbaby.tictail.com/' + localpath;

          	loadShopFrame(src);
          
          	$('*[data-id="' + args[1] + '"]').addClass("w--current")
        }
      
        refreshShopFrame();
    }
});
  
$(window).resize(function() {
    arrangeHeader();
    refreshShopFrame()
});
  
$(window).scroll(function() {
    if (isShop()) return;
    var e = $(window).scrollTop();
    if (e > 0) {
        $(".navbar-background").removeClass("light").addClass("dark")
    } else {
        $(".navbar-background").removeClass("dark").addClass("light")
    }
    if (isDesktop() && $(".slider").css("position") == "fixed" && e <= $(".slider").height()) {
        $(".slider").css("-webkit-transform", "translateY(-" + $(window).scrollTop() / 10 + "px)")
    }
})

var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
var eventer = window[eventMethod];
var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

// Listen to message from child window
eventer(messageEvent,function(e) {
  if(!isShop())
    return;
  
  if(!isNaN(e.data)) {
  	refreshShopFrameHeight(e.data);
    return;
  }
  
  /*
  	paths:
  	/products/bandanas
  	/product/some-bandana
    
    hashes:
    #products/bandanas
    #products/bandanas/some-bandana
  */
  
  if(e.data == "/") return;
  
  var pathArgs = e.data.substring(1).split('/');
  var hash = window.location.hash;
  
  if(pathArgs[1] && (hash == "" || hash =="#")) {
    hash = "#products/all/" + pathArgs[1];
  }
  else {
    if(pathArgs[0] == 'product') {
      var hashArgs = hash.split('/');

      if(hashArgs.length == 2)
          hash = hashArgs[0] + "/" + hashArgs[1] + "/" + pathArgs[1]; 
      else
          hash = hashArgs[0] + "/all/" + pathArgs[1];
    }
    else
      hash = '#' + e.data.substring(1);
  }
  
  if(window.location.hash != hash){
    window.location.href = window.location.origin + window.location.pathname + hash;
  }
},false);
</script></body></html>
